<div class="container mx-auto">
    <div class="lg:flex">
        <div class="xl:w-2/5 lg:w-2/5 bg-back-contact py-16 xl:rounded-bl rounded-tl rounded-tr xl:rounded-tr-none">
            <div class="xl:w-5/6 xl:px-0 px-8 mx-auto">
                <h1 class="xl:text-4xl text-3xl pb-4 text-white font-bold">Restons en contact !</h1>
                <p class="text-xl text-white pb-8 leading-relaxed font-normal lg:pr-4">Vous avez une question ? Vous
                    êtes intéressé.e pour réaliser votre projet ? Vous avez des suggestions ou vous souhaitez seulement
                    dire bonjour ?<br>
                    <strong>Contactez-moi !</strong>
                </p>
                <div class="flex justify-center">
                    <img src="../../assets/img/zodiaque.svg" alt="zodiaque_logo" class="h-[15rem] w-[15rem]">
                </div>
            </div>
        </div>
        <div class="xl:w-3/5 lg:w-3/5 h-full pt-5 pb-5 xl:pr-5 xl:pl-0">
            <form id="contact" class="bg-white py-4 px-8">
                <h1 class="text-4xl text-gray-800 font-extrabold mb-6">Votre Demande</h1>
                <div class="block xl:flex w-full flex-wrap justify-between mb-6">
                    <div class="w-2/4 max-w-xs mb-6 xl:mb-0">
                        <div class="flex flex-col">
                            <label for="full_name"
                                class="text-gray-800 text-sm font-semibold leading-tight tracking-normal mb-2">Nom et
                                Prénom</label>
                            <input required id="full_name" name="full_name" type="text"
                                class="focus:outline-none focus:border focus:border-indigo-700 font-normal w-64 h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                                placeholder="" />
                        </div>
                    </div>
                    <div class="w-2/4 max-w-xs xl:flex xl:justify-end">
                        <div class="flex flex-col">
                            <label for="email"
                                class="text-gray-800 text-sm font-semibold leading-tight tracking-normal mb-2">Email</label>
                            <input required id="email" name="email" type="email"
                                class="focus:outline-none focus:border focus:border-indigo-700 font-normal w-64 h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                                placeholder="" />
                        </div>
                    </div>
                </div>
                <div class="flex w-full flex-wrap">
                    <div class="w-2/4 max-w-xs">
                        <div class="flex flex-col">
                            <label for="phone"
                                class="text-gray-800 text-sm font-semibold leading-tight tracking-normal mb-2">Téléphone</label>
                            <input required id="phone" name="phone" type="tel"
                                class="focus:outline-none focus:border focus:border-indigo-700 font-normal w-64 h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                                placeholder="" />
                        </div>
                    </div>
                </div>
                <div class="w-full mt-6">
                    <div class="flex flex-col">
                        <label class="text-sm font-semibold text-gray-800 mb-2" for="message">Message</label>
                        <textarea placeholder="" name="message"
                            class="border-gray-300 border mb-4 rounded py-2 text-sm outline-none resize-none px-3 focus:border focus:border-indigo-700"
                            rows="8" id="message"></textarea>
                    </div>
                    <button type="submit"
                        class="focus:outline-none bg-[#602440] transition duration-150 ease-in-out hover:bg-indigo-600 rounded text-white px-8 py-3 text-sm leading-6">Envoyer</button>
                </div>
            </form>
        </div>
    </div>
</div>
